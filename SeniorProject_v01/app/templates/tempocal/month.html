<table class="calHeader" style="width:100%">
    <tbody>
        <tr>
            <td class="header-left">
                <span class="header-title">
                </span>
            </td>
            <td class="header-center">
                    <h2>{{ month_name_row }}</h2>
            </td>
            <td class="header-right">
                <a href="/">
                    <div class="button button-prev default corner-left" unselectable="on">
                        <div class="left-arrow"><</div>
                    </div>
                </a>
                <a href="/">
                    <div class="button button-next default corner-right" unselectable="on">
                        <div class="right-arrow">></div>
                    </div>
                </a>
            </td>
        </tr>
    </tbody>
    
</table>
<table class="month oafcal" style="width:100%" cellspacing="0">
    <thead>
        <tr>
		    {{ week_header_row }}
        </tr>
	</thead>
	<tbody>
        
	        {% for week in week_rows %}
		        {{ week }}
	        {% endfor %}
            
	</tbody>
</table>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    {% if eventlist %}
    <ul>
    {% for event in eventlist %}
        <li><a href="/event/{{event.id}}"
               >{{ event.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}



</body>
</html>

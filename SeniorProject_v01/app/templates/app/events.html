{% extends "app/wrapper.html" %}

{% load staticfiles %}

{% block wrapper %}
<!-- check user authentication and display proper page -->
{% if request.user.is_authenticated %}
    <!-- if user is logged in, load calendar -->
    {{ month_table }}

<!-- else display error -->
{% else %}
    <div class="col-md-12">
        {% include "app/authentication_error.html" %}
    </div>
{% endif %}
{% endblock %}
